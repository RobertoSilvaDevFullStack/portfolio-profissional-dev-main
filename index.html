<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Portfólio de Roberto Vicente da Silva, desenvolvedor web especializado em criar soluções digitais modernas e eficientes." />
  <title>Roberto Vicente da Silva - Desenvolvedor Web</title>

  <!-- Critical CSS - Inline for faster FCP -->
  <style>
    *,
    ::before,
    ::after {
      box-sizing: border-box;
      border-width: 0;
      border-style: solid;
      border-color: #e5e7eb
    }

    ::before,
    ::after {
      --tw-content: ''
    }

    html {
      line-height: 1.5;
      -webkit-text-size-adjust: 100%;
      -moz-tab-size: 4;
      tab-size: 4;
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"
    }

    body {
      margin: 0;
      line-height: inherit;
      background-color: #000F29;
      color: #fff;
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-size: inherit;
      font-weight: inherit
    }

    a {
      color: inherit;
      text-decoration: inherit
    }

    button,
    input,
    optgroup,
    select,
    textarea {
      font-family: inherit;
      font-size: 100%;
      font-weight: inherit;
      line-height: inherit;
      color: inherit;
      margin: 0;
      padding: 0
    }

    button,
    select {
      text-transform: none
    }

    button,
    [type='button'],
    [type='reset'],
    [type='submit'] {
      -webkit-appearance: button;
      background-color: transparent;
      background-image: none
    }

    img,
    svg,
    video,
    canvas,
    audio,
    iframe,
    embed,
    object {
      display: block;
      vertical-align: middle
    }

    img,
    video {
      max-width: 100%;
      height: auto
    }

    .text-light-cyan {
      color: #00C2E8
    }

    .bg-dark-navy {
      background-color: #000F29
    }

    .min-h-screen {
      min-height: 100vh
    }

    .flex {
      display: flex
    }

    .items-center {
      align-items: center
    }

    .justify-center {
      justify-content: center
    }

    .text-center {
      text-align: center
    }

    .font-bold {
      font-weight: 700
    }

    .text-4xl {
      font-size: 2.25rem;
      line-height: 2.5rem
    }

    .text-xl {
      font-size: 1.25rem;
      line-height: 1.75rem
    }

    .mb-4 {
      margin-bottom: 1rem
    }

    .mt-8 {
      margin-top: 2rem
    }

    .px-4 {
      padding-left: 1rem;
      padding-right: 1rem
    }

    .py-20 {
      padding-top: 5rem;
      padding-bottom: 5rem
    }

    @media (min-width:768px) {
      .md\:text-5xl {
        font-size: 3rem;
        line-height: 1
      }

      .md\:text-2xl {
        font-size: 1.5rem;
        line-height: 2rem
      }
    }
  </style>

  <!-- Preconnect to API domain for faster requests -->
  <link rel="dns-prefetch" href="https://api.robertosilvadevfullstack.cloud">
  <link rel="preconnect" href="https://api.robertosilvadevfullstack.cloud" crossorigin>

  <!-- Optimized font loading with display=swap -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"
    media="print" onload="this.media='all'">
  <noscript>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  </noscript>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
